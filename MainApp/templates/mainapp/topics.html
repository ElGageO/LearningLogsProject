{% extends "MainApp/base.html" %}

{% block content %}

<p> Topics </p>

<ul>
    {% for t in topics %}
    <!-- Has to be consistent with the key defined in context (views.py) -->

    <li>
        <a href="{% url 'MainApp:topic' t.id %}"> {{ t.text }} </a>
    </li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}

</ul>

<a href="{% url 'MainApp:new_topic' %}">Add a New Topic</a>

{% endblock content %}
