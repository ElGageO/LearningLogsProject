{% extends "MainApp/base.html" %}

{% block content %}

<p> Topics </p>

<ul>
    {% for t in topics %}
    <!-- Has to be consistent with the key defined in context (views.py) -->

    <li>{{ t }}</li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}

</ul>

{% endblock content %}
